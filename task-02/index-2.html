<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Website</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const Header = ({ header }) => {
        return (
            <header>{header}</header>
        );
    };

    const Sidebar = () => {
        return (
            <aside id="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </aside>
        );
    };

    const Content = ({ title, quote }) => {
        return (
            <div id="content">
                <h2>{title}</h2>
                <p>{quote}</p>
                <img src="https://via.placeholder.com/600x400" alt="Placeholder"/>
            </div>
        );
    };

    const Footer = () => {
        return (
            <footer>
                <p>&copy; All rights reserved 2024</p>
            </footer>
        );
    };

    const App = () => (
        <div id="mainContainer">
            <Header header="Welcome to watch cozy autumn cartoon series!" />
            <div id="layout">
                <Sidebar />
                <Content title="Your best movies channel!" quote="Movies are like an expensive form of therapy for me. - Tim Burton" />
            </div>
            <Footer />
        </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
